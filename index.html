<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>

        <header>
            <div class="logo_container p1">
                <img class="logo" src="./assets/img/Logo copia.png"
                    alt="logo Boolean">
                <span class="logo_payoff">Toboolist</span>
            </div>
            <!-- /.logo -->
        </header>
        <!--/header-->

        <main>
            <div class="workspace center pt3">
                <div class="navigation_button p1 pl2">
                    <button class="add_task bs">Add Task</button>
                    <button class="add_section bs">Add Section</button>
                </div>
                <!-- /.navigation_button -->
            </div>
            <!-- /.workspace -->
            <div class="workflow center p2">
                <section class="task">
                    <div class="title">
                        <span>&blacktriangledown;</span>
                        <h2 class="ib">New Task</h2>
                    </div>
                    <div class="item ">
                        <span class="status status_done">&checkmark;</span>
                        <p class="ib editorial">Quarterly Newsletter</p>
                    </div>

                </section>
                <!-- /.task -->

                <section class="today">
                    <section class="task">
                        <div class="title">
                            <span>&blacktriangledown;</span>
                            <h2 class="ib">Today</h2>
                        </div>

                        <div class="item ">
                            <span class="status status_done">&checkmark;</span>
                            <p class="ib editorial">Recruiting blog post</p>

                        </div>

                        <div class="item ">
                            <span class="status status_done">&checkmark;</span>
                            <p class="ib goals">Mobile app launc</p>
                        </div>

                        <div class="item ">
                            <span class="status status_todo">&cross;</span>
                            <p class="ib recruiting">Interview vith John H.</p>
                        </div>

                        <div class="item ">
                            <span class="status status_done">&checkmark;</span>
                            <p class="ib mobile">Summit update to mobile
                                storefronts</p>
                        </div>

                    </section>

                </section>
                <!-- /.today -->

                <section class="upcoming">
                    <section class="task">
                        <div class="title">
                            <span>&blacktriangledown;</span>
                            <h2 class="ib">Upcoming</h2>
                        </div>

                        <div class="item ">
                            <span class="status status_todo">&cross;</span>
                            <p class="ib">Schedule meeting with Alex</p>
                        </div>

                        <div class="item ">
                            <span class="status status_done">&checkmark;</span>
                            <p class="ib website">Homepage refresh</p>
                        </div>

                        <div class="item ">
                            <span class="status status_done">&checkmark;</span>
                            <p class="ib sales">Onboard new Sales team members</p>
                        </div>

                        <div class="item ">
                            <span class="status status_done">&checkmark;</span>
                            <p class="ib editorial">Review editorial calendar
                            </p>
                        </div>

                    </section>
                </section>
                <!-- /.upcoming -->
            </div>
            <!-- /.workflow -->
            <br>

        </main>
        <!--/main-->

        <footer>
        </footer>

    </body>
</html>
